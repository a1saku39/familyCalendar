<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Calendar Portal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Zen Kaku Gothic New', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: white;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn-container {
            display: grid;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: var(--primary-dark);
            padding: 16px 24px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid white;
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* カスタム設定用の説明 */
        .instruction {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 0.85rem;
            text-align: left;
            display: none;
            /* 初期状態は隠す */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon-circle">
            <i class="fas fa-calendar-alt"></i>
        </div>
        <h1>Family Calendar</h1>
        <p>家族で予定を共有しましょう</p>

        <div class="btn-container">
            <!-- ここにGASのURLを設定します -->
            <a href="https://script.google.com/macros/s/AKfycbzijU-esBeW-ZVMKCLc7qldRxhjwaEJIpJ5sevd_bK-7D1bq86CCWrq5XVMRdomjFiOww/exec" id="calendarLink" class="btn">
                <i class="fas fa-users"></i> カレンダーを開く
            </a>

            <a href="local_demo.html" class="btn btn-secondary">
                <i class="fas fa-mobile-alt"></i> ローカル版を試す
            </a>
        </div>

        <div id="setupAlert" class="instruction" style="display: block; border: 1px dashed white; margin-top: 40px;">
            <strong>⚠️ 設定が必要です</strong><br>
            このボタンを動かすには、index.html 内の <code>YOUR_GAS_WEB_APP_URL_HERE</code> を、Google Apps Scriptで発行したURLに書き換えてください。
        </div>

        <div class="footer">
            &copy; 2026 Family Calendar Project
        </div>
    </div>

    <script>
        // 設定が完了しているかチェック（簡易的）
        const link = document.getElementById('calendarLink');
        const alertBox = document.getElementById('setupAlert');

        if (link.getAttribute('href') !== 'YOUR_GAS_WEB_APP_URL_HERE') {
            alertBox.style.display = 'none';
        }
    </script>
</body>

</html>
